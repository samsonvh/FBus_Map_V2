<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBus - Map Screen</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="/js/jquery-3.7.0.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

</body>
<div class="main-container">
    <div class="logo-container">
        <img src="/img/fbus-logo.png" alt="No" id="logo">
    </div>
    <div id="my-map" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false">
        <div id="my-map-carousel" class="carousel-inner">

        </div>
        <div id="route-map" class="map-div"></div>
    </div>
</div>

<script type="module">
    import { createRouteBoards } from '/js/layout.js'
    import { routeDataChanged, busDataChanged } from '/js/route.js'
    var mapObj = null;
    var defaultCoord = [10.7743, 106.6669]; // coord mặc định, 9 giữa HCMC
    var zoomLevel = 16;
    var mapConfig = {
        attributionControl: false, // để ko hiện watermark nữa
        center: defaultCoord, // vị trí map mặc định hiện tại
        zoom: zoomLevel, // level zoom
    };
    var dataCheckInterval;
    var carousel;
    var myCarousel = document.querySelector('#my-map');

    window.onload = async function () {
        mapObj = L.map('route-map', { attributionControl: false }).setView(defaultCoord, zoomLevel);;

        // add tile để map có thể hoạt động, xài free từ OSM
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mapObj);

        dataCheckInterval = setInterval(async function () {
            if (routeDataChanged) {
                carousel.pause();
                $('#my-map-carousel').empty();
                await createRouteBoards(mapObj);
            }
            if (busDataChanged){
                console.log(busDataChanged)
            }
        }, 5000);

        await createRouteBoards(mapObj);

        $(document).ready(function () {
            carousel = new bootstrap.Carousel(myCarousel, {
                interval: 20000
            });
            console.log('ready');
        })
    };

    window.onload();
</script>

</html>
